<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 style="text-align: center;">Weekly expenses</h1>

    <form id="transactionForm">
        <div class="transactionType">
            <p>Transaction Type</p>    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="formIncomeExpense" id="income" value="Income">
            <label class="form-check-label" for="income">Income</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="formIncomeExpense" id="expense" value="Expense">
            <label class="form-check-label" for="expense">Expense</label>
        </div>
        </div>
        <div class="mb-3 description">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="formDescription">
        </div>
        <div class="mb-3 amount">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="formAmount">
        </div>
        <div class="mb-3 category">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="formCategory">
        </div>
        <div class="btnDiv">
            <button type="submit" id="btn" class="btn btn-primary">Save</button>
        </div>
    </form>
    <div class="tableFormat">
        <table id="table" class="table caption-top">
            <tr>
                <th scope="col"  class="table-dark">Type</th>
                <th scope="col" class="table-dark">Description</th>
                <th scope="col" class="table-dark">Amount</th>
                <th scope="col" class="table-dark">Category</th>
                <th scope="col" class="table-dark">Delete</th>
            </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4fea1b8ebf.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
